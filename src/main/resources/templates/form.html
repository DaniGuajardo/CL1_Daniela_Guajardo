<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>CL1 Daniela Guajardo</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<div class="col-sem-6">
				<form th:action="@{/salvar}" th:object="${producto}" onsubmit="confirmacion();" >
					<div class="card">
						<div class="card-header">
							<h3>DATOS DEL PRODUCTO</h3>
						</div>					
						<div class="card-body">
							<div class="form-group">
								<label class="col-md-2"><b>ID</b></label>
							<input type="text" th:field="*{IdProducto}" class="form-comtrol col-md-6"  pattern="[0-9]{6}" minlength="6" maxlength="6" required/>
							</div>
							<div class="form-group">
								<label class="col-md-2"><b>DESCRIPCION</b></label>
							<input type="text" th:field="*{Descripcion}" class="form-comtrol col-md-6" minlength="1" maxlength="50" required/>
							</div>
							<div class="form-group">
								<label class="col-md-2"><b>PRECIO UNIDAD</b></label>
							<input type="number" th:field="*{PrecioUnidad}" class="form-comtrol col-md-6" min="50" max="500"  required/>
							</div>
							<div class="form-group">
								<label class="col-md-2"><b>STOCK</b></label>
							<input type="number" th:field="*{Stock}" class="form-comtrol col-md-6" min="1" oninvalid="this.setCustomValidity('El stock debe ser mayor a cero')" required/>
							</div>
							<div class="form-group">
								<label class="col-md-2"><b>ESTADO</b></label>
							<input type="number" th:field="*{Estado}" class="form-comtrol col-md-4" min="0" max="1" required />
							</div>
						</div>	
						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success"/>
							<script>
							function confirmacion() {
							  alert("El producto se registro correctamente");
							}
							</script>
						</div>
					</div>					
				</form>				
			</div>
		</div>
	</body>
</html>
